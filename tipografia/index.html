<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tipografia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Título Principal</h1>
    <h2>Subtítulo Principal</h2>
</header>

<main>
    <article>
        <h2>Seção 1</h2>
        <p>parágrafo de exemplo.</p>

        <h3>Subseção 1.1</h3>
        <p>parágrafo de subseção.</p>

        <blockquote>
            Citação de exemplo.
        </blockquote>

        <h3>Lista de itens</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <p>Parágrafo final para demonstrar espaçamento e legibilidade.</p>
    </article>
</main>

<footer>
    <p>&copy; 2025 Exemplo de Tipografia</p>
</footer>
</body>
</html>
